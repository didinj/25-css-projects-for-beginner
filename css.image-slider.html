<div class="slider">
  <div class="slides">
    <!-- Radio Buttons -->
    <input type="radio" name="radio-btn" id="slide1" checked />
    <input type="radio" name="radio-btn" id="slide2" />
    <input type="radio" name="radio-btn" id="slide3" />

    <!-- Slide Images -->
    <div class="slide first">
      <img src="https://picsum.photos/id/1015/800/400" alt="Slide 1" />
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1016/800/400" alt="Slide 2" />
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1018/800/400" alt="Slide 3" />
    </div>

    <!-- Automatic Navigation -->
    <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
    </div>
  </div>

  <!-- Manual Navigation -->
  <div class="navigation-manual">
    <label for="slide1" class="manual-btn"></label>
    <label for="slide2" class="manual-btn"></label>
    <label for="slide3" class="manual-btn"></label>
  </div>
</div>

<style>
  .slider {
    width: 800px;
    height: 400px;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    margin: auto;
  }
  .slides {
    width: 500%;
    height: 100%;
    display: flex;
  }
  .slides input {
    display: none;
  }
  .slide {
    width: 20%;
    transition: 0.6s ease;
  }
  .slide img {
    width: 800px;
    height: 400px;
    object-fit: cover;
    border-radius: 10px;
  }

  /* Manual navigation */
  .navigation-manual {
    position: absolute;
    width: 800px;
    bottom: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .manual-btn {
    border: 2px solid #fff;
    padding: 5px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
  }
  .manual-btn:hover {
    background: #fff;
  }

  /* CSS for manual navigation behavior */
  #slide1:checked ~ .first {
    margin-left: 0;
  }
  #slide2:checked ~ .first {
    margin-left: -20%;
  }
  #slide3:checked ~ .first {
    margin-left: -40%;
  }

  /* Automatic navigation (optional animation) */
  .navigation-auto {
    position: absolute;
    display: flex;
    width: 800px;
    justify-content: center;
    bottom: 10px;
    opacity: 0;
  }
</style>
