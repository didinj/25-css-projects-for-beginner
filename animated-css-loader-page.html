<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated CSS Loader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        color: #fff;
        flex-direction: column;
      }

      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .dot {
        width: 15px;
        height: 15px;
        background: white;
        border-radius: 50%;
        animation: bounce 1s infinite ease-in-out;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      h2 {
        margin-top: 25px;
        font-weight: 400;
        letter-spacing: 1px;
      }

      /* Optional: fade-in effect for loader container */
      .loader-container {
        animation: fadeIn 1.2s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        h2 {
          font-size: 1rem;
        }
        .dot {
          width: 12px;
          height: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <h2>Loading, please wait...</h2>
    </div>
  </body>
</html>
